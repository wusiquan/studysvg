<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf8">
    <title>svg精髓 -- 第7章</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <!-- <link rel="stylesheet" href="index.css"> -->
    <style>
    * { margin: 0; padding: 0; }
    </style>
  </head>
  <body>
    <svg width="300" height="100" viewBox="0 0 300 100" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
      <title>Accessing Content in SVG</title>
      <rect id="rectangle" x="10" y="20" width="30" height="40" style="stroke:gray; fill: #ff9; stroke-width:3"/>
      <text id="output" x="10" y="80" style="font-size:9pt"></text>
      <script>
        var txt = document.getElementById("output");
        var r = document.getElementById("rectangle");
        var msg =  r.getAttribute("x") + ", " + r.getAttribute("y") + " " + r.style.getPropertyValue("stroke") + " " + r.style.getPropertyValue("fill");
        r.setAttribute("height", "30");
        txt.textContent= msg;
      </script>
    </svg>
    <script src="index.js"></script>
  </body>
</html>
